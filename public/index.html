<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student OS - Life Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ“š Student OS</h1>
<p>Manage your studies and money smartly</p>

<div class="dashboard">

  <!-- Daily Planner -->
  <div class="box">
    <h2>ğŸ“… Daily Planner</h2>
    <form action="/addTask" method="POST">
      <input type="text" name="task" placeholder="Enter Today's Task" required>
      <button type="submit">Add Task</button>
    </form>
    <a href="/tasks" class="view-btn">ğŸ“‹ View Tasks</a>
  </div>

  <!-- Productivity -->
  <div class="box">
    <h2>ğŸ“˜ Productivity / Studies</h2>
    <form action="/addStudy" method="POST">
      <input type="text" name="task" placeholder="Enter Study Task" required>
      <input type="number" name="hours" placeholder="Hours" required>
      <button type="submit">Add Study</button>
    </form>
    <a href="/studies" class="view-btn">ğŸ“Š View Productivity</a>
  </div>

  <!-- Expense Manager -->
  <div class="box">
    <h2>ğŸ’° Expense Manager</h2>
    <form action="/addExpense" method="POST">
      <input type="text" name="title" placeholder="Expense Name" required>
      <input type="number" name="amount" placeholder="Amount (â‚¹)" required>
      <button type="submit">Add Expense</button>
    </form>
    <a href="/expenses" class="view-btn">ğŸ“ˆ View Expense Records</a>
  </div>

  <!-- Focus Timer -->
  <div class="box">
    <h2>â± Focus Timer</h2>
    <p id="timer">25:00</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

</div>


<script>
let time = 25 * 60;
let interval;

function startTimer() {
  if (interval) return;

  interval = setInterval(() => {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    document.getElementById("timer").innerText =
      minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

    time--;

    if (time < 0) {
      clearInterval(interval);
      alert("Focus Session Complete! ğŸ‰");
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(interval);
  interval = null;
  time = 25 * 60;
  document.getElementById("timer").innerText = "25:00";
}
</script>

</body>
</html>
